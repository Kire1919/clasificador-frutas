<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de Frutas</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>
</head>
<body>
    <h1>Clasificador de Frutas</h1>
    <button type="button" onclick="init()">Cargar Modelo</button>
    <input type="file" id="upload-image" accept="image/*" onchange="predictImage()">
    <div id="result"></div>

    <script type="text/javascript">
        let model, labelContainer, maxPredictions;

        async function init() {
            const modelURL = 'model.json';
            const metadataURL = 'metadata.json';

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            labelContainer = document.getElementById('result');
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement('div'));
            }
        }

        async function predictImage() {
            const image = document.getElementById('upload-image').files[0];
            const reader = new FileReader();
            reader.onload = async function(event) {
                const imgElement = document.createElement('img');
                imgElement.src = event.target.result;
                const prediction = await model.predict(imgElement);
                for (let i = 0; i < maxPredictions; i++) {
                    const classPrediction = prediction[i].className + ': ' + prediction[i].probability.toFixed(2);
                    labelContainer.childNodes[i].innerHTML = classPrediction;
                }
            };
            reader.readAsDataURL(image);
        }
    </script>
</body>
</html>
